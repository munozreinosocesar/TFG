<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/estilos.css}" />

</head>
<body>
    <main>
        <div class="login">
            <div class="card_login">
                <h2>Inicia sesión</h2>
                <form th:action="@{/login}" method="post">
                    <ul>
                        <li><input type="text" id="username" name="username" placeholder="Usuario"></li><br>
                        <li><input type="password" id="password" name="password" placeholder="Contraseña"></li><br><br>
                        <li><input type="submit" value="Acceder"></li>
                        <span th:if="${error}">
                            <p >Credenciales no válidas</p>
                        </span>
                    </ul>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
